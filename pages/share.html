<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" script-src='unsafe-inline';>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link href="/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script defer src="/js/axios.min.js"></script>
    <script defer src="/js/waitinglist.js"></script>
    <title>iback</title>
</head>
<body class="iback_ff">
    <div class="bg_img">
        <div class=" flex flex-col md:pt-16 md:pb-72 pt-10 pb-56 md:px-0 px-3">
            <!-- logo -->
            <div class="flex justify-center items-center space-x-1">
                <img class="w-10 h-10" src="iback_logo.png" alt="">
                <div class="font-bold text-4xl tracking-wide iback_dark pt-1.5">iback</div>
            </div>
            <div class="flex flex-col items-center text-2xl md:text-4xl font-semibold iback_primary mb-14 mt-36 md:mt-52">
                <div>최주영 님, 곧 출시될 아이백 서비스의</div>
                <div>웨이팅 리스트에 등록되었습니다.</div>
            </div>
            <div class="flex flex-col items-center text-lg md:px-0 overflow-hidden">
                <input readonly id="message" class="bg-transparent  w-full md:w-96 text-center text-blue-500 py-2"/>
                <div class="bg_primary w-full md:w-96 flex  py-10  rounded-lg mb-4">
                    <div class="flex-1 md:pl-8 pl-4  font-bold space-y-5 ">
                        <div>이름</div>
                        <div>이메일 주소</div>
                    </div>
                    <div class="md:w-7/12 -mb-12 w-8/12 font-semibold space-y-5">
                        <input class="bg-transparent" type="text" readonly id="name">
                        <input class="bg-transparent" type="email" readonly id="email">
                        <div class="bg-transparent text-white" id="ibackURL">https://waitinglist.iback.co</div>
                    </div>
                </div>
                <div class="iback_lighter md:w-96 w-full flex flex-col space-y-4 font-light">
                    <a href="/" class="iback_bg_primary text-center py-2 font-normal rounded-lg">입력한 내용 수정하기</a>
                    <button id="kakaoShare" class="iback_bg_primary py-2 rounded-lg">친구에게 공유하기<i class="fas fa-share-square ml-3"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
