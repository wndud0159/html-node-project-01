<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link href="/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script defer src="/js/axios.min.js"></script>
    <script defer src="/js/waitinglist.js"></script>
    <title>iback</title>
</head>
<body class="iback_ff">
    <div class="bg_img relative">
        <div class=" flex flex-col md:pt-16 md:pb-72 pt-10 pb-56 md:px-0 px-3">
            <!-- logo -->
            <div class="flex justify-center items-center space-x-3">
                <img class="w-10 h-10" src="iback_logo.png" alt="">
                <img class="w-23 h-8" src="Group.png" alt="">
            </div>
            <div class="flex flex-col items-center text-2xl md:text-4xl font-semibold iback_primary mb-14 mt-36 md:mt-52">
                <div><span id="name"></span> 님, 곧 출시될 아이백 서비스의</div>
                <div>웨이팅 리스트에 등록되었습니다.</div>
            </div>
            <div class="flex flex-col items-center text-lg md:px-0 overflow-hidden">
                <input readonly id="message" class="bg-transparent  w-full md:w-96 text-center text-blue-500 py-2"/>
                <div class="bg_primary w-full md:w-96 flex  py-10  rounded-lg mb-4">
                    <div class="flex-1 md:pl-8 pl-4  font-bold space-y-5 ">
                        <div>이름</div>
                        <div>이메일 주소</div>
                    </div>
                    <div class="md:w-7/12 w-8/12 font-semibold space-y-5">
                        <input class="bg-transparent w-full" type="text" readonly id="name">
                        <input class="bg-transparent w-full" type="email" readonly id="email">
                    </div>
                </div>
                <div class="iback_lighter md:w-96 w-full flex flex-col space-y-4 font-light">
                    <button id="openButton" class="iback_bg_primary py-2 rounded-lg">입력한 내용 수정하기</button>
                    <button id="kakaoShare" class="iback_bg_primary py-2 rounded-lg">친구에게 공유하기<i class="fas fa-share-square ml-3"></i></button>
                </div>
            </div>
        </div>
        <div id="modal" class="fixed hidden inset-0 h-screen w-full justify-center items-center">
            <div class="fixed inset-0 bg-black opacity-80"></div>
            <form id="form" class="items-center w-full mx-3 md:w-96 bg-white z-30 py-3 px-3 text-lg flex flex-col space-y-2">
                <input  class=" border w-full text-center rounded-md py-2" type="text" required placeholder="이름">
                <input  class=" border w-full text-center rounded-md py-2" type="email" required placeholder="이메일 주소">
                <button type="submit" class=" w-full text-center rounded-md py-2 iback_bg_light iback_lighter" >수정</button>
                <button type="button" id="closeButton" class=" w-full text-center rounded-md py-2 bg-gray-400 iback_lighter">취소</button>
            </form>
        </div>
    </div>
</body>
</html>
